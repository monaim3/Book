<body>
 
 <div class="container">
    <div id="book">
        <h1 class="text-center"> Booking Form</h1>
        <table class="w-100 mt-4">
            <thead>

                    <th>Name</th>
                    <th>Roll</th>
                    <th>College</th>
                    <th>Zip</th>
                    <th>Location</th>
                </tr>
            </thead>
            </table>
        <form id="bookForm">
        
            
              <input type="text" id="Title" class="w-20">
        
           <input type="text" id="Author" class="w-20">
    
           <input type="text" id="Isbn" class="w-20">
           <input type="text" id="location" class="w-20">
           <input type="text" id="location" class="w-20">
           
        </form>
        <button id="Add" class="mt-4 ">Add more</button>
    </div>
 </div>
